<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./hw8.css">
        <title>Homework 8</title>
    </head>
    <body>
        <div class="container">
            <div class="enterNumbers">
                <label for="firstNumber">Enter first number:</label>
                <input id="firstNumber" type="number">
                <label for="secondNumber">Enter second number:</label>
                <input id="secondNumber" type="number">
            </div>
            <div class="chooseAction">
                <label for="choose">Enter second number:</label>
                <select id="chooseAction">
                    <option value="noValue">Select one</option>
                    <option value="plus">Plus</option>
                    <option value="minus">Minus</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                    <option value="power">Power</option>
                    <option value="squareRoot">Square Root</option>
                </select>
            </div>
            <div class="buttons">
                <button id="calculate">Calculate</button>
                <button id="clear">Clear Result</button>
            </div>
        </div>
        <div id="result"></div>
        <script type="module" src="./hw8.js"></script>
    </body>
</html>
