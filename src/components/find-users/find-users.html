<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Find users</title>
    </head>
    <body>
        <div class="find_users">
            <div class="form-floating mb-3">
                <input  id="search" class="form-control" placeholder="search...">
                <label for="search">Search</label>
            </div>
            <div id="users">
                <div class="find_users__header">
                    <div class="find_users__header__first-name">
                        <div class="find_users__header__first-name__head">
                            <p>First name</p>
                        </div>
                       
                    </div>
                    <div class="find_users__header__last-name">
                        <div class="find_users__header__last-name__head">
                            <p>Last name</p>
                        </div>
                        
                    </div>
                    <div class="find_users__header__email">
                        <div class="find_users__header__email__head">
                            <p>email</p>
                        </div>
                        
                    </div>
                    <div class="find_users__header__id">
                        <div class="find_users__header__id__head">
                            <p>id</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
