    <body>
        <div class="main">
            <div class="main__content">
                <div class="main__content__form">
                    <p>Title</p>
                    <div class="form-floating mb-3">
                        <input id="title" class="form-control">
                    </div>
                    <p>Description</p>
                    <div class="form-floating">
                        <textarea class="form-control main__content__form__text-area" id="description"></textarea>
                        <button id="submitBtn" disabled type="button" class="btn btn-primary">Create Todo</button>
                        <button id="cancelBtn" type="button" class="btn btn-primary hidden">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="main__todos"></div>
        </div>
